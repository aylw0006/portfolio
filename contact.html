<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><strong>&lt;A/A&gt;</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
      <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Aidan Aylward,</h1>
                <img src="img/bootstrap-4.svg" class="rounded-circle img-fluid" alt="Sample photo">
            </div>       
        </div> 
    </header>

    <main>
        <div class="content">
            <h1>Contact for hiring</h1>
        </div>
        <form class="m-5">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer01">Name</label>
                    <input type="text" class="form-control" id="validationServer01" placeholder="Name" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationServer02">Phone Number</label>
                    <input type="text" class="form-control" id="validationServer02" placeholder="(123) 456-7890" value="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer03">Email</label>
                        <input type="email" class="form-control" id="validationServer03" placeholder="name@example.com" value="" required>  
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationServer04">Job Time Frame</label>
                    <input type="text" class="form-control" id="validationServer04" placeholder="dd/mm/yyyy - dd/mm/yyyy" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationServer05">Job Details</label>
                    <textarea class="form-control" id="validationServer05" rows="3" placeholder="Tell me about the job here..." required></textarea>
                </div>
            </div>
            <div class="form-row">
                <button class="btn" type="submit">Submit form</button>
            </div>
        </form>

    </main>

</body>
</html>
